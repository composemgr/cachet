# nginx proxy address - http://172.17.0.1:8100

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  cachet:
    image: cachet/cachet:latest
    container_name: cachet-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - cachet
    ports:
      - "8100:8100"
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./rootfs/data/cachet:/data
      - ./rootfs/config/cachet:/config
    depends_on:
      - cachet-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100"]
      interval: 30s
      timeout: 10s
      retries: 3

  cachet-db:
    image: postgres:16-alpine
    container_name: cachet-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - cachet
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-cachet}
      POSTGRES_USER: ${DB_USER_NAME:-cachet}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
    volumes:
      - ./rootfs/data/db/postgres/cachet:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${{POSTGRES_USER}} -d $${{POSTGRES_DB}}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cachet:
    external: false
